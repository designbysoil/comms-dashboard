<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QF Design System — Communications Dashboard</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    /* Smooth scrolling */
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;

    // =============================================================================
    // QF COMMUNICATIONS DASHBOARD — DESIGN SYSTEM v2.1
    // =============================================================================

    // ─────────────────────────────────────────────────────────────────────────────
    // HELPER COMPONENTS
    // ─────────────────────────────────────────────────────────────────────────────

    const ColorSwatch = ({ color, name, hex, size = 'default' }) => {
      const [copied, setCopied] = useState(false);
      
      const copyToClipboard = () => {
        navigator.clipboard.writeText(hex);
        setCopied(true);
        setTimeout(() => setCopied(false), 1500);
      };

      const isLight = (hexColor) => {
        const r = parseInt(hexColor.slice(1, 3), 16);
        const g = parseInt(hexColor.slice(3, 5), 16);
        const b = parseInt(hexColor.slice(5, 7), 16);
        return (r * 299 + g * 587 + b * 114) / 1000 > 128;
      };
      
      const heights = { small: 'h-12', default: 'h-16', large: 'h-20' };
      
      return (
        <div className="cursor-pointer group relative" onClick={copyToClipboard}>
          <div 
            className={`${heights[size]} rounded-lg border border-black/5 transition-all group-hover:scale-105 group-hover:shadow-md flex items-end p-2`}
            style={{ backgroundColor: color }}
          >
            <span className={`text-xs font-medium ${isLight(color) ? 'text-gray-700' : 'text-white/80'}`}>
              {name}
            </span>
          </div>
          <p className="text-xs text-gray-500 font-mono mt-1 text-center">{hex}</p>
          {copied && (
            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-[#0B241C] text-white text-xs px-2 py-1 rounded z-10">
              Copied!
            </div>
          )}
        </div>
      );
    };

    const Tooltip = ({ children, visible, position = 'top' }) => {
      if (!visible) return null;
      const positions = {
        top: 'bottom-full left-1/2 -translate-x-1/2 mb-2',
        center: 'top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2',
        right: 'left-full top-1/2 -translate-y-1/2 ml-2',
      };
      return (
        <div className={`absolute ${positions[position]} bg-white border border-[#E8E8E5] rounded-lg shadow-lg px-4 py-3 pointer-events-none z-20 whitespace-nowrap`}>
          {children}
        </div>
      );
    };

    const SectionCard = ({ title, description, children }) => (
      <section className="bg-white rounded-xl p-6 border border-[#E8E8E5] mb-6">
        <div className="mb-6">
          <h2 className="text-lg font-semibold text-[#0B241C]">{title}</h2>
          {description && <p className="text-sm text-[#4A7561] mt-1">{description}</p>}
        </div>
        {children}
      </section>
    );

    // ─────────────────────────────────────────────────────────────────────────────
    // CHART COMPONENTS
    // ─────────────────────────────────────────────────────────────────────────────

    // TREND LINE CHART
    const TrendLineChart = () => {
      const [hovered, setHovered] = useState(null);
      
      const data = [
        { month: 'Jan', newVisitors: 85000, returning: 45000 },
        { month: 'Feb', newVisitors: 92000, returning: 48000 },
        { month: 'Mar', newVisitors: 98000, returning: 52000 },
        { month: 'Apr', newVisitors: 105000, returning: 55000 },
        { month: 'May', newVisitors: 115000, returning: 58000 },
        { month: 'Jun', newVisitors: 120000, returning: 60000 },
      ];
      
      const maxValue = 130000;
      const chartHeight = 200;
      const chartWidth = 500;
      
      const getY = (value) => chartHeight - (value / maxValue) * chartHeight;
      const getX = (index) => (index / (data.length - 1)) * chartWidth;
      
      const newVisitorsPath = data.map((d, i) => `${i === 0 ? 'M' : 'L'} ${getX(i)} ${getY(d.newVisitors)}`).join(' ');
      const returningPath = data.map((d, i) => `${i === 0 ? 'M' : 'L'} ${getX(i)} ${getY(d.returning)}`).join(' ');
      
      return (
        <div>
          <div className="flex items-center gap-8 mb-4">
            <div className="flex items-center gap-2">
              <div className="w-4 h-0.5" style={{ backgroundColor: '#11362A' }} />
              <span className="text-sm text-[#2A4639]">New Visitors</span>
            </div>
            <div className="flex items-center gap-2">
              <div className="w-4 h-0.5" style={{ backgroundColor: '#889A68' }} />
              <span className="text-sm text-[#2A4639]">Returning Visitors</span>
            </div>
          </div>
          
          <div className="flex">
            <div className="flex flex-col justify-between text-xs text-[#4A7561] pr-3 w-16 text-right" style={{ height: `${chartHeight}px` }}>
              <span>120,000</span><span>90,000</span><span>60,000</span><span>30,000</span><span>0</span>
            </div>
            
            <div className="flex-1 relative" style={{ height: `${chartHeight}px` }}>
              <div className="absolute inset-0 flex flex-col justify-between pointer-events-none">
                {[0,1,2,3,4].map(i => <div key={i} className="border-t border-dashed border-[#E8E8E5]" />)}
              </div>
              
              <svg viewBox={`0 0 ${chartWidth} ${chartHeight}`} className="w-full h-full overflow-visible">
                <path d={newVisitorsPath} fill="none" stroke="#11362A" strokeWidth="2" />
                <path d={returningPath} fill="none" stroke="#889A68" strokeWidth="2" />
                
                {data.map((d, i) => (
                  <g key={i}>
                    <circle 
                      cx={getX(i)} cy={getY(d.newVisitors)} r="6" 
                      fill="white" stroke="#11362A" strokeWidth="2"
                      className="cursor-pointer"
                      onMouseEnter={() => setHovered(i)}
                      onMouseLeave={() => setHovered(null)}
                    />
                    <circle 
                      cx={getX(i)} cy={getY(d.returning)} r="6" 
                      fill="white" stroke="#889A68" strokeWidth="2"
                      className="cursor-pointer"
                      onMouseEnter={() => setHovered(i)}
                      onMouseLeave={() => setHovered(null)}
                    />
                  </g>
                ))}
              </svg>
              
              {hovered !== null && (
                <div 
                  className="absolute bg-white border border-[#E8E8E5] rounded-lg shadow-lg px-4 py-3 pointer-events-none z-20"
                  style={{ left: `${(hovered / (data.length - 1)) * 100}%`, top: '20%', transform: 'translateX(-50%)' }}
                >
                  <p className="text-sm font-medium text-[#0B241C] mb-2">{data[hovered].month}</p>
                  <p className="text-sm text-[#11362A]">New: {data[hovered].newVisitors.toLocaleString()}</p>
                  <p className="text-sm text-[#889A68]">Returning: {data[hovered].returning.toLocaleString()}</p>
                </div>
              )}
            </div>
          </div>
          
          <div className="flex ml-16 mt-3">
            {data.map((d, i) => (
              <div key={i} className="flex-1 text-center">
                <span className="text-sm text-[#4A7561]">{d.month}</span>
              </div>
            ))}
          </div>
          
          <div className="text-center mt-6">
            <p className="text-4xl font-light text-[#0B241C]">66% / 34%</p>
            <p className="text-sm text-[#4A7561] mt-1">New vs Returning Visitors</p>
          </div>
        </div>
      );
    };

    // HORIZONTAL BAR CHART
    const HorizontalBarChart = () => {
      const [hovered, setHovered] = useState(null);
      
      const data = [
        { label: 'Marketing & Advertising', value: 37 },
        { label: 'Technology', value: 35 },
        { label: 'Consulting', value: 30 },
        { label: 'Teaching', value: 19 },
        { label: 'Accounting', value: 16 },
        { label: 'Healthcare', value: 15 },
      ];
      
      const maxValue = 40;
      
      return (
        <div className="space-y-3">
          {data.map((item, i) => (
            <div 
              key={i}
              className="relative cursor-pointer"
              onMouseEnter={() => setHovered(i)}
              onMouseLeave={() => setHovered(null)}
            >
              <div className="flex items-center gap-4">
                <div className="w-36 text-right">
                  <span className="text-sm text-[#0B241C]">{item.label}</span>
                </div>
                <div className="flex-1 relative">
                  <div className="w-full h-8 bg-[#F5F5F3] rounded overflow-hidden">
                    <div 
                      className="h-full rounded flex items-center justify-end pr-3 transition-all duration-300"
                      style={{ 
                        width: `${(item.value / maxValue) * 100}%`,
                        backgroundColor: '#889A68',
                        opacity: hovered !== null && hovered !== i ? 0.4 : 1
                      }}
                    >
                      <span className="text-white text-xs font-semibold px-3 py-1 rounded-full" style={{ backgroundColor: '#434340' }}>
                        {item.value}%
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <Tooltip visible={hovered === i} position="top">
                <p className="text-sm font-medium text-[#0B241C]">{item.label}</p>
                <p className="text-lg font-semibold text-[#11362A]">{item.value}%</p>
              </Tooltip>
            </div>
          ))}
          
          <div className="flex items-center gap-4 mt-4">
            <div className="w-36" />
            <div className="flex-1 flex justify-between text-xs text-[#4A7561]">
              <span>0%</span><span>10%</span><span>20%</span><span>30%</span><span>40%</span>
            </div>
          </div>
        </div>
      );
    };

    // HORIZONTAL STACKED BAR CHART
    const HorizontalStackedBarChart = () => {
      const [hovered, setHovered] = useState(null);
      
      const data = [
        { label: 'Senior leaders understand how gen AI can create value for the business', groupA: 39, groupB: 64 },
        { label: 'Have an enterprise-wide road map for gen AI, prioritized based on value, feasibility, and risk', groupA: 25, groupB: 59 },
        { label: 'Have appointed a credible, empowered leader of gen AI initiatives', groupA: 21, groupB: 32 },
      ];
      
      return (
        <div>
          <div className="flex items-center gap-6 text-sm mb-6">
            <div className="flex items-center gap-2">
              <div className="w-4 h-4 rounded" style={{ backgroundColor: '#11362A' }} />
              <span className="text-[#2A4639]">All other respondents</span>
            </div>
            <div className="flex items-center gap-2">
              <div className="w-4 h-4 rounded" style={{ backgroundColor: '#BDC8AB' }} />
              <span className="text-[#2A4639]">High performers</span>
            </div>
          </div>
          
          <div className="space-y-6">
            {data.map((item, i) => (
              <div 
                key={i}
                className="cursor-pointer"
                onMouseEnter={() => setHovered(i)}
                onMouseLeave={() => setHovered(null)}
              >
                <p className="text-sm text-[#4A7561] mb-2 max-w-md">{item.label}</p>
                <div className="relative">
                  <div 
                    className="w-full h-10 rounded overflow-hidden flex transition-opacity duration-200"
                    style={{ 
                      backgroundColor: '#D6D6D2',
                      opacity: hovered !== null && hovered !== i ? 0.4 : 1
                    }}
                  >
                    <div 
                      className="h-full flex items-center justify-end pr-3"
                      style={{ 
                        width: `${item.groupA}%`,
                        backgroundColor: '#11362A'
                      }}
                    >
                      <span className="text-white text-xs font-semibold px-3 py-1 rounded-full" style={{ backgroundColor: '#434340' }}>{item.groupA}</span>
                    </div>
                    <div 
                      className="h-full flex items-center justify-end pr-3"
                      style={{ 
                        width: `${item.groupB - item.groupA}%`,
                        backgroundColor: '#BDC8AB'
                      }}
                    >
                      <span className="text-white text-xs font-semibold px-3 py-1 rounded-full" style={{ backgroundColor: '#434340' }}>{item.groupB}</span>
                    </div>
                  </div>
                </div>
              </div>
            ))}
          </div>
          
          <div className="flex justify-between text-xs text-[#4A7561] mt-4">
            <span>0</span><span>20</span><span>40</span><span>60</span><span>80</span><span>100</span>
          </div>
        </div>
      );
    };

    // VERTICAL BAR CHART
    const VerticalBarChart = () => {
      const [hovered, setHovered] = useState(null);
      
      const data = [
        { month: 'Jan', value: 60 },
        { month: 'Feb', value: 70 },
        { month: 'Mar', value: 35 },
        { month: 'Apr', value: 76 },
        { month: 'May', value: 82 },
        { month: 'Jun', value: 68 },
      ];
      
      const maxValue = 100;
      const chartHeight = 160;
      
      return (
        <div>
          <div className="flex">
            <div className="flex flex-col justify-between text-xs text-[#4A7561] pr-3 w-8" style={{ height: `${chartHeight}px` }}>
              <span>100</span><span>75</span><span>50</span><span>25</span><span>0</span>
            </div>
            
            <div className="flex-1 relative">
              <div className="absolute inset-0 flex flex-col justify-between pointer-events-none">
                {[0,1,2,3,4].map(i => <div key={i} className="border-t border-dashed border-[#E8E8E5]" />)}
              </div>
              
              <div className="flex items-end justify-around relative" style={{ height: `${chartHeight}px` }}>
                {data.map((item, i) => (
                  <div 
                    key={i} 
                    className="flex flex-col items-center relative cursor-pointer"
                    onMouseEnter={() => setHovered(i)} 
                    onMouseLeave={() => setHovered(null)}
                  >
                    <div 
                      className="w-10 rounded-t transition-all duration-200"
                      style={{ 
                        height: `${(item.value / maxValue) * chartHeight}px`, 
                        backgroundColor: '#889A68',
                        opacity: hovered !== null && hovered !== i ? 0.4 : 1 
                      }} 
                    />
                    <Tooltip visible={hovered === i} position="top">
                      <p className="text-sm font-medium text-[#0B241C]">{item.month}</p>
                      <p className="text-lg font-semibold text-[#11362A]">{item.value}</p>
                    </Tooltip>
                  </div>
                ))}
              </div>
            </div>
          </div>
          
          <div className="flex ml-8 mt-2">
            {data.map((item, i) => (
              <div key={i} className="flex-1 text-center">
                <span className="text-xs text-[#4A7561]">{item.month}</span>
              </div>
            ))}
          </div>
        </div>
      );
    };

    // COMPARISON BAR CHART
    const ComparisonBarChart = () => {
      const [hovered, setHovered] = useState(null);
      
      const data = [
        { label: 'Info Retrieval', current: 73 },
        { label: 'Common Tasks', current: 71 },
        { label: 'LLM Search', current: 47 },
        { label: 'Code Assist', current: 44 },
        { label: 'Meeting Summary', current: 26 },
      ];
      
      return (
        <div>
          <div className="flex items-center gap-6 text-xs mb-4">
            <div className="flex items-center gap-2">
              <div className="w-4 h-4 rounded" style={{ backgroundColor: '#889A68' }} />
              <span className="text-[#2A4639]">This Period</span>
            </div>
            <div className="flex items-center gap-2">
              <div className="w-4 h-4 rounded" style={{ backgroundColor: '#D6D6D2' }} />
              <span className="text-[#2A4639]">Baseline (100%)</span>
            </div>
          </div>
          
          <div className="space-y-3">
            {data.map((item, i) => (
              <div 
                key={i}
                className="relative cursor-pointer"
                onMouseEnter={() => setHovered(i)}
                onMouseLeave={() => setHovered(null)}
              >
                <div className="flex items-center gap-4">
                  <div className="w-28 text-right">
                    <span className="text-xs text-[#4A7561]">{item.label}</span>
                  </div>
                  <div className="flex-1">
                    <div 
                      className="relative h-8 rounded overflow-hidden transition-opacity duration-200"
                      style={{ 
                        backgroundColor: '#D6D6D2',
                        opacity: hovered !== null && hovered !== i ? 0.4 : 1
                      }}
                    >
                      <div 
                        className="h-full rounded-l flex items-center justify-end pr-3"
                        style={{ 
                          width: `${item.current}%`,
                          backgroundColor: '#889A68'
                        }}
                      >
                        <span className="text-white text-xs font-semibold px-3 py-1 rounded-full" style={{ backgroundColor: '#434340' }}>
                          {item.current}%
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <Tooltip visible={hovered === i} position="top">
                  <p className="text-sm font-medium text-[#0B241C] mb-1">{item.label}</p>
                  <p className="text-sm"><span className="text-[#889A68] font-medium">{item.current}%</span> of baseline</p>
                </Tooltip>
              </div>
            ))}
          </div>
          
          <div className="flex items-center gap-4 mt-4">
            <div className="w-28" />
            <div className="flex-1 flex justify-between text-xs text-[#4A7561]">
              <span>0%</span><span>20%</span><span>40%</span><span>60%</span><span>80%</span><span>100%</span>
            </div>
          </div>
        </div>
      );
    };

    // STACKED BAR CHART
    const StackedBarChart = () => {
      const [hovered, setHovered] = useState(null);
      
      const platforms = [
        { name: 'Facebook', color: '#6B7D3D' },
        { name: 'Instagram', color: '#D4847A' },
        { name: 'LinkedIn', color: '#4A6B8A' },
        { name: 'Twitter', color: '#B8B4D4' },
        { name: 'YouTube', color: '#1A3530' },
      ];
      
      const data = [
        { type: 'Likes', total: 48500, breakdown: { Facebook: 16500, Instagram: 14500, LinkedIn: 5500, Twitter: 6500, YouTube: 5500 } },
        { type: 'Comments', total: 8900, breakdown: { Facebook: 2400, Instagram: 3200, LinkedIn: 800, Twitter: 1800, YouTube: 700 } },
        { type: 'Shares', total: 5500, breakdown: { Facebook: 1500, Instagram: 1800, LinkedIn: 700, Twitter: 1000, YouTube: 500 } },
        { type: 'Saves', total: 4200, breakdown: { Facebook: 1200, Instagram: 1600, LinkedIn: 400, Twitter: 600, YouTube: 400 } },
      ];
      
      const maxTotal = 60000;
      const chartHeight = 180;
      
      return (
        <div>
          <div className="flex flex-wrap gap-4 text-xs mb-4">
            {platforms.map((p, i) => (
              <div key={i} className="flex items-center gap-1.5">
                <div className="w-3 h-3 rounded" style={{ backgroundColor: p.color }} />
                <span className="text-[#2A4639]">{p.name}</span>
              </div>
            ))}
          </div>
          
          <div className="flex">
            <div className="flex flex-col justify-between text-xs text-[#4A7561] pr-3 w-10" style={{ height: `${chartHeight}px` }}>
              <span>60K</span><span>45K</span><span>30K</span><span>15K</span><span>0</span>
            </div>
            
            <div className="flex-1 relative">
              <div className="absolute inset-0 flex flex-col justify-between pointer-events-none">
                {[0,1,2,3,4].map(i => <div key={i} className="border-t border-dashed border-[#E8E8E5]" />)}
              </div>
              
              <div className="flex items-end justify-around relative" style={{ height: `${chartHeight}px` }}>
                {data.map((item, barIndex) => {
                  const barHeight = (item.total / maxTotal) * chartHeight;
                  return (
                    <div 
                      key={barIndex} 
                      className="flex flex-col items-center relative cursor-pointer"
                      onMouseEnter={() => setHovered(barIndex)} 
                      onMouseLeave={() => setHovered(null)}
                    >
                      <div className="w-16 relative flex flex-col-reverse rounded-t overflow-hidden" style={{ height: `${barHeight}px` }}>
                        {platforms.map((platform, segIndex) => {
                          const segmentValue = item.breakdown[platform.name];
                          const segmentHeight = (segmentValue / item.total) * 100;
                          return (
                            <div 
                              key={segIndex} 
                              style={{ 
                                height: `${segmentHeight}%`, 
                                backgroundColor: platform.color,
                                opacity: hovered !== null && hovered !== barIndex ? 0.4 : 1 
                              }}
                              className="transition-opacity duration-200" 
                            />
                          );
                        })}
                      </div>
                      <Tooltip visible={hovered === barIndex} position="top">
                        <p className="text-sm font-medium text-[#0B241C] mb-2">{item.type}: {item.total.toLocaleString()}</p>
                        {platforms.map((p, pi) => (
                          <div key={pi} className="flex items-center gap-2 text-sm leading-relaxed">
                            <div className="w-2 h-2 rounded" style={{ backgroundColor: p.color }} />
                            <span className="text-[#2A4639]">{p.name}:</span>
                            <span className="font-medium text-[#0B241C]">{item.breakdown[p.name].toLocaleString()}</span>
                          </div>
                        ))}
                      </Tooltip>
                    </div>
                  );
                })}
              </div>
            </div>
          </div>
          
          <div className="flex ml-10 mt-2">
            {data.map((item, i) => (
              <div key={i} className="flex-1 text-center">
                <span className="text-xs text-[#4A7561]">{item.type}</span>
              </div>
            ))}
          </div>
        </div>
      );
    };

    // DONUT CHART WITH LABELS
    const DonutChartWithLabels = () => {
      const [hovered, setHovered] = useState(null);
      
      const data = [
        { name: 'Direct', value: 87500, percent: 35, color: '#B8B4D4' },
        { name: 'Organic Search', value: 80000, percent: 32, color: '#11362A' },
        { name: 'Paid Search', value: 45000, percent: 18, color: '#C4B49A' },
        { name: 'Social Media', value: 30000, percent: 12, color: '#D4847A' },
        { name: 'Referral', value: 10000, percent: 4, color: '#2D6A6A' },
        { name: 'Email', value: 5000, percent: 2, color: '#C49A9A' },
      ];
      
      const getPointOnCircle = (percent, offset, radius) => {
        const angle = ((offset + percent / 2) / 100) * 360 - 90;
        const rad = angle * Math.PI / 180;
        return {
          x: 150 + radius * Math.cos(rad),
          y: 150 + radius * Math.sin(rad)
        };
      };

      let cumulativePercent = 0;
      const segments = data.map(d => {
        const segment = { ...d, offset: cumulativePercent };
        cumulativePercent += d.percent;
        return segment;
      });

      return (
        <div>
          <div className="flex items-start gap-8">
            <div className="relative flex-1">
              <svg viewBox="0 0 300 300" className="w-full max-w-md">
                {segments.map((segment, i) => {
                  const circumference = 2 * Math.PI * 70;
                  const strokeDash = (segment.percent / 100) * circumference;
                  const strokeOffset = -(segment.offset / 100) * circumference;
                  const labelPoint = getPointOnCircle(segment.percent, segment.offset, 120);
                  const isLeft = labelPoint.x < 150;
                  
                  return (
                    <g key={i}>
                      <circle 
                        cx="150" cy="150" r="70" 
                        fill="none" 
                        stroke={segment.color} 
                        strokeWidth="35"
                        strokeDasharray={`${strokeDash} ${circumference}`} 
                        strokeDashoffset={strokeOffset}
                        transform="rotate(-90 150 150)" 
                        opacity={hovered !== null && hovered !== i ? 0.4 : 1}
                        className="transition-opacity duration-200 cursor-pointer"
                        onMouseEnter={() => setHovered(i)} 
                        onMouseLeave={() => setHovered(null)} 
                      />
                      <text 
                        x={labelPoint.x}
