    const ColorSwatch = ({ color, name, hex, size = 'default' }) => {
      const [copied, setCopied] = useState(false);
      
      const copyToClipboard = () => {
        navigator.clipboard.writeText(hex);
        setCopied(true);
        setTimeout(() => setCopied(false), 1500);
      };

      const isLight = (hexColor) => {
        const r = parseInt(hexColor.slice(1, 3), 16);
        const g = parseInt(hexColor.slice(3, 5), 16);
        const b = parseInt(hexColor.slice(5, 7), 16);
        return (r * 299 + g * 587 + b * 114) / 1000 > 128;
      };
      
      const heights = { small: 'h-12', default: 'h-16', large: 'h-20' };
      
      return (
        <div className="cursor-pointer group relative" onClick={copyToClipboard}>
          <div 
            className={`${heights[size]} rounded-lg border border-black/5 transition-all group-hover:scale-105 group-hover:shadow-md flex items-end p-2`}
            style={{ backgroundColor: color }}
          >
            <span className={`text-xs font-medium ${isLight(color) ? 'text-gray-700' : 'text-white/80'}`}>
              {name}
            </span>
          </div>
          <p className="text-xs text-gray-500 font-mono mt-1 text-center">{hex}</p>
          {copied && (
            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-[#0B241C] text-white text-xs px-2 py-1 rounded z-10">
              Copied!
            </div>
          )}
        </div>
      );
    };

    const Tooltip = ({ children, visible, position = 'top' }) => {
      if (!visible) return null;
      const positions = {
        top: 'bottom-full left-1/2 -translate-x-1/2 mb-2',
        center: 'top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2',
        right: 'left-full top-1/2 -translate-y-1/2 ml-2',
      };
      return (
        <div className={`absolute ${positions[position]} bg-white border border-[#E8E8E5] rounded-lg shadow-lg px-4 py-3 pointer-events-none z-20 whitespace-nowrap`}>
          {children}

        { name: 'Security', value: 91, size: 120 * scaleFactor, x: 100, y: 260, color: '#D4847A' },
        { name: 'Home Services', value: 54, size: 80 * scaleFactor, x: 370, y: 85, color: '#1A3530' },
        { name: 'Food & Beverage', value: 51, size: 75 * scaleFactor, x: 70, y: 130, color: '#4A6B8A' },
        { name: 'Crypto', value: 36, size: 60 * scaleFactor, x: 160, y: 200, color: '#C4B49A' },
      ];

      // Helper to wrap text into multiple lines based on available width
      const wrapText = (text, maxWidth) => {
        const words = text.split(' ');
        if (words.length === 1) return [text];

        const lines = [];
        let currentLine = '';

        words.forEach(word => {
          const testLine = currentLine ? `${currentLine} ${word}` : word;
          // Approximate character width (adjust based on font)
          const testWidth = testLine.length * 6;

          if (testWidth > maxWidth && currentLine) {
            lines.push(currentLine);
            currentLine = word;
          } else {
            currentLine = testLine;
          }
        });

        if (currentLine) lines.push(currentLine);
        return lines;
      };

      // Calculate font size based on circle size
      const getFontSize = (size, isValue = false) => {
        const radius = size / 2;
        if (isValue) {
          return Math.max(9, Math.min(14, radius * 0.16));
        }
        return Math.max(9, Math.min(14, radius * 0.18));

              const nameFontSize = getFontSize(item.size);
              const valueFontSize = getFontSize(item.size, true);
              const lineHeight = nameFontSize * 1.2;
              const totalTextHeight = (nameLines.length * lineHeight) + valueFontSize + 4;
              const startY = item.y - (totalTextHeight / 2) + (nameFontSize / 2);

              return (

                  key={i}
                  onMouseEnter={() => setHovered(i)}
                  onMouseLeave={() => setHovered(null)}
                  className="cursor-pointer"
                >
                  <circle
                    cx={item.x}

                      y={startY + (lineIndex * lineHeight)}
                      textAnchor="middle"
                      fill={['#B8B4D4', '#C4B49A'].includes(item.color) ? '#0B241C' : '#FFFFFF'}
